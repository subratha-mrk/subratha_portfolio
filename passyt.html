<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password</title>
    <link rel="stylesheet" href="passyt.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <h3 class="pass_box" id="passwordDisplay">Password</h3>
        <form action="" id="formGen">

            <label for="len">Length</label>
            <div class="range_number">
                <input type="range" min="8" max="20" value="10" id="len_range">
                <input type="number" min="8" max="20" value="10" id="len_num">
            </div>

            <label for="Caps">Captial Letter</label>
            <input type="checkbox" id="Caps">

            <label for="num">Number</label>
            <input type="checkbox" id="num">

            <label for="spl_char">Special character</label>
            <input type="checkbox" id="spl_char">

            <button type="submit" class="btn">Generate random password</button>
        </form>
    </div>
    <script src="passyt.js"></script>
</body>
</html>
